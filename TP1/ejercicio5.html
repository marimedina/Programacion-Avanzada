<head>

    <title>Document</title>
    <script language="javascript">

        function cambiarColor(color) {
            document.bgColor = color;
        }
    </script>

</head>
<body>
    <button type="button" value="red" onclick="cambiarColor(value)">Fondo rojo</button>
    <button type="button" value="blue" onclick="cambiarColor(value)">Fondo azul</button>
    <button type="button" value="green" onclick="cambiarColor(value)">Fondo verde</button>
    <button type="button" value="yellow" onclick="cambiarColor(value)">Fondo amarillo</button>
    
</body>
</html>
