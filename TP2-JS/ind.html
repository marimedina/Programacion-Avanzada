<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Sweet alert / ej 3-->
    <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js "> </script> 
    <!--Bootstrap / ej 3-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Trabajo Practico n2 </title>
    <style>
        .container-form{
            padding: 30px;
            background-color:burlywood;
        }
        .container-form form{
            margin: auto;
        }
    </style>
</head>
<body>
    <h3>Ejercicio 1</h3>
    <script src="ejercicio1.js"></script>
    
    <script src="ejercicio2.js"></script>

    <script src="ejercicio3.js"></script>

    <script src="ejercicio4.js"></script>

    <!--Formulario / ej 3-->
    
    <div class="container-form">
        <h3>Ejercicio 3</h3>
        <form id="Formulario">
            <div class="form-group">
                <label for="InputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="InputName" placeholder="Enter name">
                </div>
            </div>

            <div class="form-group">
                <label for="InputLastname" class="col-sm-2 col-form-label">Lastname</label>
                <div class="col-sm-10">
                    <input type="lastname" class="form-control" id="InputLastname" placeholder="Enter lastname">
                </div>
            </div>
            
            <div class="form-group">
                <label for="InputAddres" class="col-sm-2 col-form-label">Addres</label>
                <div class="col-sm-10">
                    <input type="addres" class="form-control" id="InputAddres" placeholder="Enter addres">
                </div>
            </div>
            
            <div class="form-group">
                <label for="InputTelephone" class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10">
                    <input type="telephone" class="form-control" id="InputTelephone" placeholder="Enter telephone">
                </div>
            </div>

            <div class="form-group">
                <label for="InputEmail1" class="col-sm-2 col-form-label">Email</label>
                </div class="col-sm-10">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" id="buttonSubmit">Submit</button>
                    <button type="button" class="btn btn-primary" id="buttonCancel">Cancel</button>
                </div>
            </div>
            
        </form>
    </div> 

    
</body>
</html>
